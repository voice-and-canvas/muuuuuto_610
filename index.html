<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢兎 Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-dots"></div>

    <header>
        <div class="container header-inner">
            <h1 class="logo">夢兎</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#news">News</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section fade-in">
            <div class="glass-card main-profile">
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="夢兎" onerror="this.src='https://via.placeholder.com/150/ffdae0/ffffff?text=Icon'">
                </div>
                <h2 class="name">夢兎</h2>
                <p class="description">声優 / ナレーター / クリエイター</p>
                <div class="sns-links">
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>

        <section id="news" class="fade-in">
            <h3 class="section-title"><i class="fa-regular fa-envelope"></i> News</h3>
            <div class="glass-card post-item">
                <div class="post-meta">
                    <span class="date">2026.02.14</span>
                    <span class="category">INFO</span>
                </div>
                <p class="post-title">ホームページをGitHub Pagesへ移管しました。</p>
            </div>
        </section>

        <section id="schedule" class="fade-in">
            <h3 class="section-title"><i class="fa-regular fa-calendar"></i> Schedule</h3>
            <div class="glass-card">
                <p class="no-data">現在、予定はありません。</p>
            </div>
        </section>

        <section id="profile" class="fade-in">
            <h3 class="section-title"><i class="fa-regular fa-user"></i> Profile</h3>
            <div class="glass-card">
                <p>ここにプロフィール文が入ります。Flagのサイトからコピーして貼り付けてください。</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; 夢兎 All Rights Reserved.</p>
    </footer>

    <script>
        // スクロール時のフェードイン制御
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
